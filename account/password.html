<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>忘记密码</title>
<link type="text/css" rel="stylesheet" href="../static/css/login.css" />
<link type="text/css" rel='stylesheet' href='../static/bootstrap-4.5.0/css/bootstrap.min.css'>
<link type="text/css" rel="stylesheet" href="../static/layui/css/layui.css">
<script type="text/javascript" src="../static/jquery-3.5.1/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">重置密码</h4>
                                        <div class="step">
                                            <div class="step-list finish-list"></div>
                                            <div class="step-list"></div>
                                            <div class="step-list"></div>
                                            <div class="text-box">
                                                <div class="step-text finish-text">
                                                    <em>1</em>
                                                    <br>
                                                    <strong>身份验证</strong>
                                                </div>
                                                <div class="step-text">
                                                    <em>2</em>
                                                    <br>
                                                    <strong>设置新密码</strong>
                                                </div>
                                                <div class="step-text">
                                                    <em>3</em>
                                                    <br>
                                                    <strong>重置完成</strong>
                                                </div>
                                            </div>
                                        </div>
                                        <form action="#">
                                            <div class="form-group">
                                                <input type="email" name="logemail" class="form-style" placeholder="邮箱" autocomplete="off" required="required">
                                                <i class="input-icon layui-icon layui-icon-email"></i>
                                            </div>
                                            <div class="form-group mt-2 verification">
                                                <input type="password" name="logpass" class="form-style" placeholder="验证码" autocomplete="off" required="required">
                                                <i class="input-icon layui-icon layui-icon-vercode"></i>
                                                <a href="#" title="点击刷新验证码"><img src="static/images/yanzheng.png" alt=""></a>
                                            </div>
                                            <input class="btn mt-4" type="submit" value="下一步">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
