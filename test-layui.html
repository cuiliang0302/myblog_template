<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="static/define/css/style.css" media="all">
</head>
<body>
<div class="layui-container">
    <div class="layui-row" style="background-color: skyblue;">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1" style="background-color: red;">6/12</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" style="background-color: yellow;">6/12</div>
        </div>
    </div>
</div>
<script src="static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['element', 'layer'], function(){
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(test)', function(data){
            layer.msg('展开状态：'+ data.show);
        });
    });
</script>
</body>
</html>
