<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="static/easyCropper/cropper.css" media="all">
</head>
<body>
<div class="layui-form-item">
    <label class="layui-form-label"><i style="color: red">*</i>产品图片:</label>
    <input type="hidden" name="productImg" id="productImg"/>
    <div class="layui-upload">
        <button type="button" class="layui-btn" id="productImgButton">上传</button>
        <div class="layui-upload-list">
            <img class="layui-upload-img" id="productImgImg">
        </div>
    </div>
</div>
<script src="static/layui/layui.js" charset="utf-8"></script>
<script src="static/easyCropper/cropper.js" charset="utf-8"></script>
<script src="static/easyCropper/easyCropper.js" charset="utf-8"></script>
<script src="static/jquery-3.5.1/jquery-3.5.1.min.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['element', 'layer'], function(){
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(test)', function(data){
            layer.msg('展开状态：'+ data.show);
        });
    });
</script>
<script type="text/javascript">
    layui.config({
        base: '/myblog_template/static/easyCropper/' //layui自定义layui组件目录
    })
    layui.use(['easyCropper'], function(){

        var easyCropper = layui.easyCropper;
        //创建一个图片裁剪上传组件
        var productImgCropper = easyCropper.render({
            elem: '#productImgButton'
            ,defaultImg: '/admin/images/demo.jpg' // 默认图片 选填
            ,size: 2048    // 大小限制 默认1024k 选填
            ,saveW:280     //保存宽度
            ,saveH:160     //保存高度
            ,mark:7/4   //选取比例
            ,area:'900px'  //弹窗宽度
            ,url: 'upload/img'  //图片上传接口返回和（layui 的upload 模块）返回的JOSN一样
            ,done: function(url){ //上传完毕回调
                $("#productImg").val(url);
                $("#productImgImg").attr('src',url);
            }
        });
    })
</script>
</body>
</html>
